<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MovieBlast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    header {
      padding: 15px;
      background: #020617;
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 10px 16px;
      background: #22c55e;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 15px;
    }

    .movie {
      background: #020617;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .movie img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      background: #111;
    }

    .movie-content {
      padding: 10px;
    }

    .movie-title {
      font-size: 14px;
      margin-bottom: 8px;
      min-height: 36px;
    }

    .play-btn {
      width: 100%;
      padding: 8px;
      background: #3b82f6;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <input type="text" id="searchInput" placeholder="Search movies..." />
  <button onclick="searchMovies()">Search</button>
</header>

<div class="movies" id="movies"></div>

<script>
  const BASE_URL = "https://app-backend-fz6a.onrender.com";
  const API_KEY = "MOVIEBLAST_SECURE_2025";

  const moviesDiv = document.getElementById("movies");

  // Load movies on start
  fetchMovies();

  function fetchMovies() {
    fetch(`${BASE_URL}/api/movies`, {
      headers: {
        "x-api-key": API_KEY
      }
    })
    .then(res => res.json())
    .then(showMovies)
    .catch(err => {
      moviesDiv.innerHTML = "<p>Error loading movies</p>";
      console.error(err);
    });
  }

  function searchMovies() {
    const query = document.getElementById("searchInput").value.trim();
    if (!query) {
      fetchMovies();
      return;
    }

    fetch(`${BASE_URL}/api/movies?search=${encodeURIComponent(query)}`, {
      headers: {
        "x-api-key": API_KEY
      }
    })
    .then(res => res.json())
    .then(showMovies)
    .catch(err => console.error(err));
  }

  function showMovies(movies) {
    moviesDiv.innerHTML = "";

    if (!movies || movies.length === 0) {
      moviesDiv.innerHTML = "<p>No movies found</p>";
      return;
    }

    movies.forEach(movie => {
      const div = document.createElement("div");
      div.className = "movie";

      div.innerHTML = `
        <img src="${movie.poster_path || 'https://via.placeholder.com/300x450?text=No+Image'}">
        <div class="movie-content">
          <div class="movie-title">${movie.title || "Unknown Title"}</div>
          <button class="play-btn" onclick="playMovie('${movie.video_url || ""}')">
            â–¶ Play
          </button>
        </div>
      `;

      moviesDiv.appendChild(div);
    });
  }

  function playMovie(url) {
    if (!url) {
      alert("Video not available");
      return;
    }
    window.open(url, "_blank");
  }
</script>

</body>
  </html>
