<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchHub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #111; color: #fff; }
        header { background: #000; padding: 20px; text-align: center; border-bottom: 2px solid #00a8ff; }
        h1 { color: #00a8ff; font-size: 24px; }
        .tabs { margin: 20px 0; text-align: center; }
        .tab { background: #222; border: none; color: #aaa; padding: 10px 20px; margin: 0 5px; border-radius: 5px; cursor: pointer; }
        .tab.active { background: #00a8ff; color: #fff; }
        .search { text-align: center; margin: 20px; }
        .search input { padding: 10px; width: 300px; max-width: 80%; border-radius: 5px; border: 1px solid #333; background: #222; color: #fff; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; padding: 20px; }
        .card { background: #222; border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s; }
        .card:hover { transform: scale(1.05); }
        .card img { width: 100%; height: 250px; object-fit: cover; }
        .card-info { padding: 10px; }
        .card-title { font-size: 14px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-meta { font-size: 12px; color: #aaa; margin-top: 5px; }
        .pagination { text-align: center; margin: 30px 0; }
        .page-btn { background: #222; border: 1px solid #333; color: #fff; padding: 8px 15px; margin: 0 5px; cursor: pointer; border-radius: 5px; }
        .page-btn.active { background: #00a8ff; border-color: #00a8ff; }
        .page-info { margin: 10px; color: #aaa; font-size: 14px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; padding: 20px; overflow: auto; }
        .modal-content { background: #222; max-width: 900px; margin: 40px auto; border-radius: 10px; padding: 20px; }
        .close { float: right; font-size: 28px; cursor: pointer; }
        .loader { text-align: center; padding: 40px; color: #00a8ff; }
        .spinner { border: 3px solid #333; border-top: 3px solid #00a8ff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        footer { text-align: center; padding: 20px; color: #666; font-size: 12px; border-top: 1px solid #222; }
        
        /* Episode Styles */
        .season-section { margin: 20px 0; }
        .season-header { background: #333; padding: 12px 15px; border-radius: 5px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .season-header:hover { background: #3a3a3a; }
        .episode-list { display: none; padding: 15px; background: #1a1a1a; border-radius: 5px; margin-top: 5px; }
        .episode-item { padding: 10px; border-bottom: 1px solid #333; }
        .episode-item:last-child { border-bottom: none; }
        .episode-title { flex: 1; }
        .episode-number { background: #00a8ff; color: white; padding: 3px 8px; border-radius: 12px; font-size: 12px; margin-right: 10px; }
        .play-btn { background: #28a745; color: white; border: none; padding: 5px 15px; border-radius: 3px; cursor: pointer; font-size: 12px; margin-top: 5px; }
        .play-btn:hover { background: #218838; }
        .quality-options { display: flex; gap: 10px; margin-top: 8px; flex-wrap: wrap; }
        .quality-btn { background: #444; color: #ccc; border: 1px solid #555; padding: 3px 10px; border-radius: 3px; font-size: 11px; cursor: pointer; }
        .quality-btn:hover { background: #555; }
        .quality-btn.active { background: #00a8ff; color: white; border-color: #00a8ff; }
        
        /* Video Player Modal */
        .video-modal { max-width: 1000px; }
        .video-container { width: 100%; height: 0; padding-bottom: 56.25%; position: relative; background: #000; }
        #videoPlayer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .video-info { padding: 15px; background: #1a1a1a; border-radius: 5px; margin-top: 15px; }
        .video-title { color: #00a8ff; font-size: 18px; margin-bottom: 10px; }
        
        @media (max-width: 768px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; padding: 10px; }
            .video-modal { margin: 10px; padding: 10px; }
            .quality-options { gap: 5px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>WatchHub</h1>
        <div class="tabs">
            <button class="tab active" onclick="switchTab('movies')">Movies</button>
            <button class="tab" onclick="switchTab('series')">Series</button>
        </div>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Search..." onkeypress="if(event.key=='Enter')search()">
        </div>
    </header>
    
    <div id="content">
        <div id="moviesGrid" class="grid"></div>
        <div id="seriesGrid" class="grid" style="display:none"></div>
        <div id="loader" class="loader"><div class="spinner"></div>Loading...</div>
    </div>
    
    <div id="pagination" class="pagination"></div>
    
    <!-- Series/Movie Detail Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
    
    <!-- Video Player Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content video-modal">
            <span class="close" onclick="closeVideoModal()">&times;</span>
            <div class="video-container">
                <video id="videoPlayer" controls playsinline>
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-info">
                <div class="video-title" id="videoTitle">Now Playing</div>
                <div id="videoDescription"></div>
            </div>
        </div>
    </div>
    
    <footer>© 2025 WatchHub</footer>

<script>
const config = {
    key: "MOVIEBLAST_SECURE_2025",
    base: "https://app-backend-fz6a.onrender.com",
    moviesPerPage: 40,
    seriesPerPage: 40
};

let currentTab = 'movies';
let currentPage = 1;
let totalMovies = 1800;
let totalSeries = 280;
let currentData = [];
let isSearching = false;
let searchQuery = '';
let currentSeriesDetails = null;

document.addEventListener('DOMContentLoaded', init);

function init() {
    loadMovies(1);
    setInterval(checkBackend, 30000);
}

async function loadMovies(page) {
    currentTab = 'movies';
    currentPage = page;
    showLoader();
    
    try {
        const start = (page - 1) * config.moviesPerPage;
        const end = start + config.moviesPerPage;
        const url = searchQuery 
            ? `${config.base}/api/movies?search=${encodeURIComponent(searchQuery)}`
            : `${config.base}/api/movies`;
        
        const response = await fetch(url, {
            headers: { 'x-api-key': config.key }
        });
        
        if (!response.ok) throw new Error('API Error');
        
        const data = await response.json();
        currentData = Array.isArray(data) ? data : [];
        
        if (searchQuery) {
            renderMovies(currentData);
            renderPagination(1, 1);
        } else {
            const pageData = currentData.slice(start, end);
            renderMovies(pageData);
            const totalPages = Math.ceil(totalMovies / config.moviesPerPage);
            renderPagination(page, totalPages);
        }
        
        hideLoader();
    } catch (error) {
        console.error('Error loading movies:', error);
        showError('Service waking up...');
        setTimeout(() => loadMovies(page), 2000);
    }
}

async function loadSeries(page) {
    currentTab = 'series';
    currentPage = page;
    showLoader();
    
    try {
        const start = (page - 1) * config.seriesPerPage;
        const end = start + config.seriesPerPage;
        const url = searchQuery 
            ? `${config.base}/api/series?search=${encodeURIComponent(searchQuery)}`
            : `${config.base}/api/series`;
        
        const response = await fetch(url, {
            headers: { 'x-api-key': config.key }
        });
        
        if (!response.ok) throw new Error('API Error');
        
        const data = await response.json();
        currentData = Array.isArray(data) ? data : [];
        
        if (searchQuery) {
            renderSeries(currentData);
            renderPagination(1, 1);
        } else {
            const pageData = currentData.slice(start, end);
            renderSeries(pageData);
            const totalPages = Math.ceil(totalSeries / config.seriesPerPage);
            renderPagination(page, totalPages);
        }
        
        hideLoader();
    } catch (error) {
        console.error('Error loading series:', error);
        showError('Service waking up...');
        setTimeout(() => loadSeries(page), 2000);
    }
}

// FIXED: Fetch series details with episodes from the correct endpoint
async function fetchSeriesDetails(seriesId) {
    try {
        console.log('Fetching series details for ID:', seriesId);
        
        // Based on your JSON, the endpoint should be: /api/series/{id}
        const response = await fetch(`${config.base}/api/series/${seriesId}`, {
            headers: { 'x-api-key': config.key }
        });
        
        if (!response.ok) {
            throw new Error(`API Error: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Series details fetched:', data);
        
        // Check if we have seasons data
        if (!data.seasons || !Array.isArray(data.seasons)) {
            console.warn('No seasons data found in response');
            data.seasons = [];
        }
        
        return data;
        
    } catch (error) {
        console.error('Error fetching series details:', error);
        
        // Create fallback data structure based on your JSON example
        return {
            id: seriesId,
            name: "Series Details",
            overview: "Unable to load details. Please try again.",
            seasons: []
        };
    }
}

function renderMovies(movies) {
    const grid = document.getElementById('moviesGrid');
    grid.innerHTML = '';
    
    if (movies.length === 0) {
        grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:40px;color:#666">No movies found</div>';
        return;
    }
    
    movies.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <img src="${movie.poster_path || ''}" onerror="this.src='data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 200 300\"><rect width=\"200\" height=\"300\" fill=\"%23222\"/><text x=\"100\" y=\"150\" font-family=\"Arial\" font-size=\"14\" fill=\"%2300a8ff\" text-anchor=\"middle\">No Image</text></svg>
            <div class="card-info">
                <div class="card-title">${movie.title || 'Unknown'}</div>
                <div class="card-meta">${movie.vote_average ? '★ ' + movie.vote_average : ''} ${movie.release_date ? '• ' + movie.release_date.substring(0,4) : ''}</div>
            </div>
        `;
        card.onclick = () => showMovieDetails(movie);
        grid.appendChild(card);
    });
}

function renderSeries(series) {
    const grid = document.getElementById('seriesGrid');
    grid.innerHTML = '';
    
    if (series.length === 0) {
        grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:40px;color:#666">No series found</div>';
        return;
    }
    
    series.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <img src="${item.poster_path || ''}" onerror="this.src='data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 200 300\"><rect width=\"200\" height=\"300\" fill=\"%23222\"/><text x=\"100\" y=\"150\" font-family=\"Arial\" font-size=\"14\" fill=\"%2300a8ff\" text-anchor=\"middle\">No Image</text></svg>
            <div class="card-info">
                <div class="card-title">${item.name || 'Unknown'}</div>
                <div class="card-meta">${item.vote_average ? '★ ' + item.vote_average : ''} ${item.first_air_date ? '• ' + item.first_air_date.substring(0,4) : ''}</div>
            </div>
        `;
        card.onclick = () => showSeriesDetails(item);
        grid.appendChild(card);
    });
}

function renderPagination(current, total) {
    const pagination = document.getElementById('pagination');
    
    if (total <= 1 || isSearching) {
        pagination.innerHTML = '';
        return;
    }
    
    let html = '';
    const maxPages = 5;
    let start = Math.max(1, current - 2);
    let end = Math.min(total, start + maxPages - 1);
    
    if (current > 1) {
        html += `<button class="page-btn" onclick="goToPage(${current - 1})">‹</button>`;
    }
    
    for (let i = start; i <= end; i++) {
        html += `<button class="page-btn ${i === current ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
    }
    
    if (current < total) {
        html += `<button class="page-btn" onclick="goToPage(${current + 1})">›</button>`;
    }
    
    html += `<div class="page-info">Page ${current} of ${total}</div>`;
    pagination.innerHTML = html;
}

function goToPage(page) {
    if (currentTab === 'movies') {
        loadMovies(page);
    } else {
        loadSeries(page);
    }
    window.scrollTo(0, 0);
}

function switchTab(tab) {
    currentTab = tab;
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    event.target.classList.add('active');
    
    document.getElementById('moviesGrid').style.display = tab === 'movies' ? 'grid' : 'none';
    document.getElementById('seriesGrid').style.display = tab === 'series' ? 'grid' : 'none';
    
    if (tab === 'movies') {
        loadMovies(1);
    } else {
        loadSeries(1);
    }
}

function search() {
    searchQuery = document.getElementById('searchInput').value.trim();
    isSearching = !!searchQuery;
    
    if (currentTab === 'movies') {
        loadMovies(1);
    } else {
        loadSeries(1);
    }
}

function showMovieDetails(movie) {
    const modal = document.getElementById('modal');
    const content = document.getElementById('modalContent');
    
    // Try to get video URL from the movie data
    let videoUrl = '';
    if (movie.videos && movie.videos.length > 0) {
        videoUrl = movie.videos[0].link;
    } else if (movie.video_url) {
        videoUrl = movie.video_url;
    }
    
    content.innerHTML = `
        <h2>${movie.title}</h2>
        <div style="display:grid;grid-template-columns:200px 1fr;gap:20px;margin:20px 0;">
            <img src="${movie.poster_path || ''}" style="width:100%;border-radius:5px;" onerror="this.src='data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 200 300\"><rect width=\"200\" height=\"300\" fill=\"%23222\"/><text x=\"100\" y=\"150\" font-family=\"Arial\" font-size=\"14\" fill=\"%2300a8ff\" text-anchor=\"middle\">No Image</text></svg>
            <div>
                <p><strong>Release:</strong> ${movie.release_date || 'N/A'}</p>
                <p><strong>Rating:</strong> ${movie.vote_average || 'N/A'}/10</p>
                <p><strong>Runtime:</strong> ${movie.runtime || 'N/A'} min</p>
                <p><strong>Genres:</strong> ${movie.genresname || movie.genres?.map(g => g.name).join(', ') || 'N/A'}</p>
                <p style="margin-top:10px;">${movie.overview || 'No description'}</p>
                ${videoUrl ? `<button style="background:#00a8ff;color:#fff;border:none;padding:10px 20px;margin-top:20px;border-radius:5px;cursor:pointer" onclick="playVideo('${videoUrl}', '${movie.title}')">
                    ▶ Watch Now
                </button>` : ''}
            </div>
        </div>
    `;
    
    modal.style.display = 'block';
}

// UPDATED: Display series with REAL episodes from API
async function showSeriesDetails(series) {
    const modal = document.getElementById('modal');
    const content = document.getElementById('modalContent');
    
    // Store basic series info
    currentSeriesDetails = {
        id: series.id,
        name: series.name,
        poster_path: series.poster_path,
        overview: series.overview,
        first_air_date: series.first_air_date,
        vote_average: series.vote_average,
        genresname: series.genresname
    };
    
    // Show basic info immediately
    content.innerHTML = `
        <h2>${series.name}</h2>
        <div style="display:grid;grid-template-columns:200px 1fr;gap:20px;margin:20px 0;">
            <img src="${series.poster_path || ''}" style="width:100%;border-radius:5px;" onerror="this.src='data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 200 300\"><rect width=\"200\" height=\"300\" fill=\"%23222\"/><text x=\"100\" y=\"150\" font-family=\"Arial\" font-size=\"14\" fill=\"%2300a8ff\" text-anchor=\"middle\">No Image</text></svg>
            <div>
                <p><strong>First Air:</strong> ${series.first_air_date || 'N/A'}</p>
                <p><strong>Rating:</strong> ${series.vote_average || 'N/A'}/10</p>
                <p><strong>Genres:</strong> ${series.genresname || 'N/A'}</p>
                <p style="margin-top:10px;">${series.overview || 'No description'}</p>
            </div>
        </div>
        <div id="episodesLoading" style="text-align:center;padding:20px;color:#00a8ff;">
            <div class="spinner" style="width:20px;height:20px;border-width:2px;"></div>
            Loading episodes...
        </div>
    `;
    
    modal.style.display = 'block';
    
    // Fetch detailed series data with episodes
    try {
        const seriesDetails = await fetchSeriesDetails(series.id);
        
        // Update currentSeriesDetails with full data
        currentSeriesDetails = seriesDetails;
        
        // Generate episodes HTML
        let episodesHtml = '';
        
        if (seriesDetails.seasons && seriesDetails.seasons.length > 0) {
            episodesHtml = `<h3 style="margin-top:20px;margin-bottom:15px;">Seasons & Episodes</h3>`;
            
            // Sort seasons by season number (from your JSON, season 2 comes first, so we sort)
            const sortedSeasons = [...seriesDetails.seasons].sort((a, b) => a.season_number - b.season_number);
            
            sortedSeasons.forEach(season => {
                // Skip season 0 (specials) if present
                if (season.season_number === 0) return;
                
                const episodeCount = season.episodes ? season.episodes.length : 0;
                
                episodesHtml += `
                    <div class="season-section">
                        <div class="season-header" onclick="toggleSeason(${season.season_number})">
                            <span><strong>${season.name || 'Season ' + season.season_number}</strong> (${episodeCount} episodes)</span>
                            <span style="color:#00a8ff;">▼</span>
                        </div>
                        <div id="season-${season.season_number}" class="episode-list">
                `;
                
                // Check if we have episodes
                if (season.episodes && season.episodes.length > 0) {
                    // Sort episodes by episode number
                    const sortedEpisodes = [...season.episodes].sort((a, b) => a.episode_number - b.episode_number);
                    
                    sortedEpisodes.forEach(episode => {
                        // Check if episode has videos
                        const hasVideos = episode.videos && episode.videos.length > 0;
                        
                        episodesHtml += `
                            <div class="episode-item">
                                <div style="display:flex;align-items:flex-start;">
                                    <span class="episode-number">E${episode.episode_number}</span>
                                    <div class="episode-title" style="flex:1;">
                                        <strong>${episode.name || 'Episode ' + episode.episode_number}</strong>
                                        ${episode.air_date ? `<div style="font-size:11px;color:#888;margin-top:2px;">Aired: ${episode.air_date}</div>` : ''}
                                        ${episode.overview ? `<div style="font-size:12px;color:#aaa;margin-top:5px;">${truncateText(episode.overview, 150)}</div>` : ''}
                                        
                                        ${hasVideos ? `
                                            <div class="quality-options">
                                                ${episode.videos.map((video, index) => `
                                                    <button class="quality-btn ${index === 0 ? 'active' : ''}" 
                                                            onclick="playEpisodeVideo('${video.link}', '${seriesDetails.name} - S${season.season_number}E${episode.episode_number} - ${video.server}', ${season.season_number}, ${episode.episode_number}, ${index}, this)">
                                                        ${video.server} (${video.lang})
                                                    </button>
                                                `).join('')}
                                            </div>
                                            <button class="play-btn" onclick="playEpisodeVideo('${episode.videos[0].link}', '${seriesDetails.name} - S${season.season_number}E${episode.episode_number} - ${episode.videos[0].server}', ${season.season_number}, ${episode.episode_number}, 0)">
                                                ▶ Play ${episode.videos[0].server}
                                            </button>
                                        ` : `
                                            <div style="color:#888;font-size:11px;margin-top:5px;">No video available</div>
                                        `}
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    episodesHtml += `<div style="color:#666;text-align:center;padding:20px;">No episodes available for this season</div>`;
                }
                
                episodesHtml += `
                        </div>
                    </div>
                `;
            });
        } else {
            episodesHtml = `<div style="color:#666;text-align:center;padding:20px;margin-top:20px;">
                <p>No episode information available</p>
            </div>`;
        }
        
        // Replace loading message with episodes
        document.getElementById('episodesLoading').outerHTML = episodesHtml;
        
    } catch (error) {
        console.error('Error loading series details:', error);
        document.getElementById('episodesLoading').outerHTML = `
            <div style="color:#e74c3c;text-align:center;padding:20px;margin-top:20px;">
                <p>Error loading episodes: ${error.message}</p>
                <button style="background:#00a8ff;color:white;border:none;padding:8px 16px;border-radius:4px;margin-top:10px;cursor:pointer" 
                        onclick="retryLoadEpisodes(${series.id})">
                    Retry
                </button>
            </div>
        `;
    }
}

// NEW: Play episode video with quality selection
function playEpisodeVideo(videoUrl, title, seasonNumber, episodeNumber, videoIndex, buttonElement = null) {
    // Update active quality button
    if (buttonElement) {
        document.querySelectorAll('.quality-btn').forEach(btn => btn.classList.remove('active'));
        buttonElement.classList.add('active');
    }
    
    playVideo(videoUrl, title);
}

// NEW: Play video in modal player (same for movies and episodes)
function playVideo(videoUrl, title) {
    const videoModal = document.getElementById('videoModal');
    const videoPlayer = document.getElementById('videoPlayer');
    const videoTitle = document.getElementById('videoTitle');
    
    // Set video source and title
    videoPlayer.src = videoUrl;
    videoTitle.textContent = title;
    
    // Close detail modal and open video modal
    closeModal();
    videoModal.style.display = 'block';
    
    // Try to play the video
    videoPlayer.load();
    const playPromise = videoPlayer.play();
    
    if (playPromise !== undefined) {
        playPromise.catch(error => {
            console.error('Error playing video:', error);
            // Show error message
            videoTitle.textContent = `Error playing: ${title}`;
            document.getElementById('videoDescription').innerHTML = `
                <div style="color:#e74c3c;">
                    <p>Unable to play video. This could be due to:</p>
                    <ul style="margin-left:20px;margin-top:5px;">
                        <li>Video format not supported</li>
                        <li>Network issue</li>
                        <li>Video might be protected</li>
                    </ul>
                    <p style="margin-top:10px;">Try downloading instead or using a different quality.</p>
                </div>
            `;
        });
    }
}

// Close video modal
function closeVideoModal() {
    const videoModal = document.getElementById('videoModal');
    const videoPlayer = document.getElementById('videoPlayer');
    
    videoPlayer.pause();
    videoPlayer.src = '';
    videoModal.style.display = 'none';
}

// Helper functions for episodes
function toggleSeason(seasonNumber) {
    const episodeList = document.getElementById(`season-${seasonNumber}`);
    const seasonHeader = event.currentTarget;
    
    if (episodeList.style.display === 'block') {
        episodeList.style.display = 'none';
        seasonHeader.querySelector('span:last-child').textContent = '▼';
    } else {
        episodeList.style.display = 'block';
        seasonHeader.querySelector('span:last-child').textContent = '▲';
    }
}

function retryLoadEpisodes(seriesId) {
    const series = currentData.find(s => s.id === seriesId);
    if (series) {
        showSeriesDetails(series);
    }
}

function closeModal() {
    document.getElementById('modal').style.display = 'none';
}

function showLoader() {
    document.getElementById('loader').style.display = 'block';
}

function hideLoader() {
    document.getElementById('loader').style.display = 'none';
}

function showError(msg) {
    const grid = document.getElementById(currentTab + 'Grid');
    grid.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:40px;color:#00a8ff">${msg}</div>`;
    hideLoader();
}

async function checkBackend() {
    try {
        await fetch(config.base, { timeout: 5000 });
    } catch (e) {
        console.log('Backend check');
    }
}

// Helper function to truncate text
function truncateText(text, maxLength) {
    if (!text) return '';
    if (text.length <= maxLength) return text;
    return text.substring(0, maxLength) + '...';
}

// Close modals on outside click
window.onclick = function(event) {
    const modal = document.getElementById('modal');
    const videoModal = document.getElementById('videoModal');
    
    if (event.target == modal) {
        closeModal();
    }
    if (event.target == videoModal) {
        closeVideoModal();
    }
}

// Expose functions globally
window.toggleSeason = toggleSeason;
window.playEpisodeVideo = playEpisodeVideo;
window.retryLoadEpisodes = retryLoadEpisodes;
window.playVideo = playVideo;
</script>
